<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="custom-bg-container">
            <h1 class="my-3 text-center">Kontakt</h1>
            <hr>
            <form #contactFrm (ngForm)="frmContact" (ngSubmit)="sendContact(contactFrm.value)" novalidate>
                <fieldset>
                    <div class="p-3">
                        <div class="row form-group">
                            <label class="col-sm-2">Vorname <span class="custom-field-required">*</span></label>
                            <input class="col-sm-10" placeholder="Max" name="firstName" type="text"
                                [(ngModel)]="contact.firstName" [value]="contact.firstName" />
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2">Nachname <span class="custom-field-required">*</span></label>
                            <input class="col-sm-10" placeholder="Mustermann" name="lastName" type="text"
                                [(ngModel)]="contact.lastName" [value]="contact.lastName" />
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2">E-Mail <span class="custom-field-required">*</span></label>
                            <input #email="ngModel" placeholder="z.B.: max.mustermann@muster.de" class="col-sm-10"
                                type="text" name="email" [(ngModel)]="contact.email" [class.wError]="email.invalid"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                            <em *ngIf="email.invalid">keine gültige E-Mail Adresse</em>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2">Adresse <span class="custom-field-required">*</span></label>
                            <input class="col-sm-10" style="min-height:80px;"
                                placeholder="Musterstraße 3, 08150 Musterstadt" name="address" type="text"
                                [(ngModel)]="contact.address" [value]="contact?.address" />
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2">Ihre Anfrage</label>
                            <input class="col-sm-10" style="min-height:80px;" placeholder="" name="remark" type="text"
                                [(ngModel)]="contact.remark" [value]="contact?.remark" />
                        </div>
                    </div>
                </fieldset>
                <hr>
                <div class="my-3 text-right">
                    <input type="checkbox" [checked]="agbAccepted" (click)="toggleAgbAccepted()" />
                    <label class="ml-2">
                        <a href="/info/privacy" target="_Blank">Datenschutz</a> gelesen und akzeptiert</label>
                    <button class="ml-5 btn btn-secondary" (click)="sendContact(contact)"
                        [disabled]="!agbAccepted || sendingMail">Absenden</button>
                </div>
            </form>
        </div>
    </div>
</div>
