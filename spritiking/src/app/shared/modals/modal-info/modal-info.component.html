<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-10">
        <p class="modal-symbol text-center">
            <i *ngIf="type===1" class="fa fa-info-circle fa-2x text-info block"></i>
            <i *ngIf="type===2" class="fa fa-exclamation-triangle fa-2x text-warning block"></i>
        </p>
        <p class="modal-symbol text-center">{{ message }}</p>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-panel">
        <button class="btn btn-secondary" (click)="activeModal.close()">{{ okButtonLabel }}</button>
    </div>
</div>
